<ng-container *ngIf="!load">
    <div class="container-form">
        <h3 class="header center">{{title}}</h3>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <input type="hidden" class="form-control" id="id" formControlName="id" name="id">
            <div class="row">
                <div class="col s8 offset-s2">
                    <div class="card-panel form">
                        <div class="form-group">
                            <div class="col s6">
                                <label for="firstname">Firstname</label>
                                <input type="text" class="form-control" id="firstname" formControlName="firstname"
                                    name="firstname">
                            </div>
                            <div class="col s6">
                                <label for="lastname">Lastname</label>
                                <input type="text" class="form-control" id="lastname" formControlName="lastname"
                                    name="lastname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col s6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    name="email">
                            </div>
                            <div class="col s6">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" formControlName="phone" name="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col s4">
                                <label for="street">Street</label>
                                <input type="text" class="form-control" id="street" formControlName="street"
                                    name="street">
                            </div>
                            <div class="col s4">
                                <label for="zipcode">Zipcode</label>
                                <input type="text" class="form-control" id="zipcode" formControlName="zipcode"
                                    name="zipcode">
                            </div>
                            <div class="col s4">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" formControlName="city" name="city">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col s6">
                                <label for="note">Note</label>
                                <input type="text" class="form-control" id="note" formControlName="note" name="note">
                            </div>
                            <div class="col s6">
                                <label for="avatar">Avatar</label>
                                <input type="text" class="form-control" id="avatar" formControlName="avatar"
                                    name="avatar">
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="section center btn-form">
                            <a (click)="goBack()" class="waves-effect waves-light btn-flat light-blue lighten-5">
                                Cancel</a>
                            <button type="submit" class="waves-effect waves-light btn light-blue darken-3"
                                [disabled]="!myForm.valid">
                                Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-container>
<h4 *ngIf='load' class="center">
    <app-loader></app-loader>
</h4>
